<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      id="draw"
      width="600"
      height="500"
      style="border: 1px solid #ccc"
    ></canvas>
    <script>
      function draw4() {
        const draw = document.getElementById('draw')
        const cvs = draw.getContext('2d')
        cvs.beginPath()
        cvs.moveTo(200, 100)
        cvs.lineTo(100, 250)
        cvs.lineTo(300, 250)
        cvs.closePath()
        cvs.strokeStyle = '#ccc'
        cvs.lineWidth = 20
        // cvs.lineJoin = 'round'
        cvs.lineJoin = 'bevel'
        cvs.stroke()
      }
      draw4()
    </script>
  </body>
</html>
